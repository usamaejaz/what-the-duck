<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="styles/options.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options - What The Duck</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>What The Duck</h1>
        <p class="lead">A simple browser extension that replaces the F word with Duck</p>
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Exclude sites</h5>
          <div class="input-group">
              <div class="whole text-muted"><small>One per line</small></div>
              <textarea class="whole" style="min-height: 200px;" id="exclude" placeholder="www.domain.com"></textarea>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
            by <a href="http://usamaejaz.com">Usama Ejaz</a>
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
